<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{admin/header :: page-head}"></div>

<body>

    <div th:replace="~{admin/header :: top-navbar}"></div>

    <div class="container">
        <div class="row">
            <h2>Business Projects</h2>
        </div>
        <table class="table table-stripped table-hover table-bordered">
            <thead class="table-dark">
                <th style="width:10%">#</th>
                <th style="width:20%">Title</th>
                <th style="width:30%">Description</th>
                <th style="width:20%">Created Date</th>
                <th style="width:20%">Actions</th>
            </thead>
            <tbody>
                <tr th:each = "project, projectStat : ${projects}">
                    <td th:text="${projectStat.count}">1</td>
                    <td th:text="${project.title}">Project title</td>
                    <td th:text="${project.shortDescription}">Construction contract for a government school</td>
                    <td th:text="${project.createdOn}">Date Created</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{admin/footer :: footer}"></div>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

    <script src="../../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"
    ></script>
    <script src="../../static/js/jquery-migrate-3.0.1.min.js"
            th:src="@{/js/jquery-migrate-3.0.1.min.js}"
    ></script>
    <script src="../../static/js/popper.min.js"
            th:src="@{/js/popper.min.js}"
    ></script>
    <script src="../../static/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"
    ></script>
    <script src="../../static/js/jquery.easing.1.3.js"
            th:src="@{/js/jquery.easing.1.3.js}"
    ></script>
    <script src="../../static/js/jquery.waypoints.min.js"
            th:src="@{/js/jquery.waypoints.min.js}"
    ></script>
    <script src="../../static/js/jquery.stellar.min.js"
            th:src="@{/js/jquery.stellar.min.js}"
    ></script>
    <script src="../../static/js/owl.carousel.min.js"
            th:src="@{/js/owl.carousel.min.js}"
    ></script>
    <script src="../../static/js/jquery.magnific-popup.min.js"
            th:src="@{/js/jquery.magnific-popup.min.js}"
    ></script>
    <script src="../../static/js/jquery.animateNumber.min.js"
            th:src="@{/js/jquery.animateNumber.min.js}"
    ></script>
    <script src="../../static/js/bootstrap-datepicker.js"
            th:src="@{/js/bootstrap-datepicker.js}"
    ></script>
    <script src="../../static/js/jquery.timepicker.min.js"
            th:src="@{/js/jquery.timepicker.min.js}"
    ></script>
    <script src="../../static/js/scrollax.min.js"
            th:src="@{/js/scrollax.min.js}"
    ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"
            th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false}"
    ></script>
    <script src="../../static/js/google-map.js"
            th:src="@{/js/google-map.js}"
    ></script>

    <script src="../../static/js/main.js"
            th:src="@{/js/main.js}"
    ></script>
</body>
</html>
